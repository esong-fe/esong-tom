<div>
  <tabs>
    <tab v-for="tab in tabs" :header="tab.name">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th v-for="field in tab.fields" v-text="field.title"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in tab.items">
            <td v-for="field in tab.fields" v-html="getTdHtml(field,item)"></td>
          </tr>
        </tbody>
      </table>
    </tab>
  </tabs>
</div>
